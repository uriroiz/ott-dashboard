name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        env:
          VITE_PRODUCTION_MODE: 'true'
          VITE_DATA_FILE: '/data/ott-data.json'
      
      - name: Verify build output
        run: |
          echo "üìÅ Contents of dist/:"
          ls -la dist/
          echo ""
          echo "üìä Checking data directory:"
          if [ -d "dist/data" ]; then
            echo "‚úÖ dist/data/ exists"
            ls -la dist/data/
            if [ -f "dist/data/ott-data.json" ]; then
              echo "‚úÖ ott-data.json found!"
              echo "File size: $(stat -f%z dist/data/ott-data.json 2>/dev/null || stat -c%s dist/data/ott-data.json)"
            else
              echo "‚ùå ott-data.json NOT found!"
              exit 1
            fi
          else
            echo "‚ùå dist/data/ directory does not exist!"
            exit 1
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

